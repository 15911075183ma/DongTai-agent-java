name: Maven Package

on:
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: 3.2.5
      
      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.2
        
      - name: Build with Maven
        run: mvn -B package -Dmaven.test.skip=true

      - name: Generate version file
        run: |
          cd ${{ github.workspace }}/release/lib/ && \
          PACKAGE_HASH=`sha256sum iast-core.jar` && \
          cd ${{ github.workspace }} && \
          echo "${{ github.event.repository.name }},version,${{ env.VELA_VERSION }}" >> version.txt && \
          echo "${{ github.event.repository.name }},commit_hash,${GITHUB_SHA}" >> version.txt && \
          echo "${{ github.event.repository.name }},file_hash,${PACKAGE_HASH}" >> version.txt

      - name: Upload version file
        uses: actions/upload-release-asset@v1.0.2
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: version.txt
          asset_name: version.txt
          asset_content_type: text/plain

